<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Formulário</title>
</head>

<body>
  <div class="title">
    <h1>Rinha de Galo</h1>
    <p>Venha fazer parte da 14º Rinha de Galo mais famosa da região!</p>
  </div>

  <main>
    <div class="main__container">
      <form class="form">
        <div class="form__itens">
          <label for="name">Nome</label>
          <input type="text" placeholder="Coloque seu nome">
        </div>

        <div class="form__itens">
          <label for="email">Email</label>
          <input type="email" placeholder="Coloque seu email">
        </div>

        <div class="form__itens">
          <label for="galo">Nome do Galo</label>
          <input type="text" placeholder="Coloque o nome do seu galo">
        </div>

        <div class="form__itens">
          <p>Qual a idade do seu galo?</p>
          <input type="number">
        </div>

        <div>
          <p>Deixe uma breve descrição sobre seu Galo</p>
          <textarea name="comment" id="comment" cols="30" placeholder="Ficaremos felizes em saber mais sobre seu Galo" rows="10"></textarea>
        </div>

      </form>
    </div>
  </main>

</body>

</html>
