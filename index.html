<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Formulário</title>
</head>

<body>

  <header class="nav">
    <nav class="nav__container">
      <div class="nav__flex">
        <h1 class="nav__title">GALOSFODA</h1>
        <ul class="nav__list">
          <li><a href="">Home</a></li>
          <li><a href="">Galos</a></li>
          <li><a href="">inscreva-se</a></li>
        </ul>
      </div>  
    </nav>
  </header>

  <div class="title">
    <h1>Rinha de Galo</h1>
    <p>Faça o cadastro do seu galo para a maior competição da América Latina!</p>
  </div>

  <main>

      <img class="galo-2"  src="./assets/img/galo-1.png" alt="">
      <img class="galo-1" src="./assets/img/galo-2.png" alt="">

    <div class="main__container">
      <form class="form">
        <div class="form__itens">
          <label for="name">Nome</label>
          <input type="text" placeholder="Coloque seu nome">
        </div>

        <div class="form__itens">
          <label for="email">Email</label>
          <input type="email" placeholder="Coloque seu email">
        </div>

        <div class="form__itens">
          <label for="galo">Nome do Galo</label>
          <input type="text" placeholder="Coloque o nome do seu galo">
        </div>

        <div class="form__itens">
          <p>Qual a idade do seu galo?</p>
          <input type="number">
        </div>

        <div class="descryption">
          <p>Deixe uma breve descrição sobre seu Galo</p>
          <textarea name="comment" id="comment" cols="30" placeholder="Ficaremos felizes em saber mais sobre seu Galo" rows="10"></textarea>
        </div>

      </form>
    </div>
  </main>

</body>

</html>
